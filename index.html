<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Beneficiários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Alinhamento do cabeçalho com o título e a marca */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header img {
            max-width: 150px; /* Ajuste o tamanho conforme necessário */
            height: auto;
        }

        /* Menu de navegação */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #111;
        }

        @media (max-width: 768px) {
            nav ul li {
                float: none;
            }
        }

        .dashboard {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .chart {
            border: 1px solid #ccc;
            padding: 10px;
            width: 45%;
            min-width: 300px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        iframe {
            width: 100%;
            height: 400px;
        }

        /* Media query para dispositivos móveis */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                gap: 15px;
            }

            .chart {
                width: 100%;
            }

            iframe {
                height: 300px;
            }

            body {
                font-size: 14px;
            }

            h1 {
                font-size: 24px;
            }

            h2 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            iframe {
                height: 250px;
            }

            body {
                font-size: 12px;
            }

            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Cabeçalho com título e marca -->
    <div class="header">
        <h1>Dashboard de Beneficiários</h1>
        <img src="FOMENTO_RURAL_-_Marca_PRINCIPAL.png" alt="Marca Fomento Rural">
    </div>

    <!-- Menu de navegação -->
    <nav>
        <ul>
            <li><a href="#total_beneficiarios">Total Beneficiários</a></li>
            <li><a href="#familias_atendidas">Famílias Atendidas</a></li>
            <li><a href="#tabela_uf">Tabela UF 2023-2024</a></li>
            <li><a href="#grafico_sexo">Sexo da Pessoa Responsável Familiar</a></li>
            <li><a href="#grafico_gpte">Famílias GPTE</a></li>
        </ul>
    </nav>

    <div class="dashboard">
        <div class="chart" id="total_beneficiarios">
            <h2>Total Beneficiários por UF</h2>
            <iframe src="meu_grafico_interativo.html" loading="lazy"></iframe>
            <button onclick="expandIframe('meu_grafico_interativo.html')">Expandir</button>
        </div>

        <div class="chart" id="familias_atendidas">
            <h2>Famílias Atendidas por Ano</h2>
            <iframe src="Familias_atendidas_por_ano.html" loading="lazy"></iframe>
            <button onclick="expandIframe('Familias_atendidas_por_ano.html')">Expandir</button>
        </div>

        <div class="chart" id="tabela_uf">
            <h2>Tabela UF 2023-2024</h2>
            <iframe src="tabela_uf_23_24.html" style="height: 500px;" loading="lazy"></iframe>
            <button onclick="expandIframe('tabela_uf_23_24.html')">Expandir</button>
        </div>

        <div class="chart" id="grafico_sexo">
            <h2>Sexo da Pessoa Responsável Familiar</h2>
            <iframe src="grafico_pizza_sexo.html" loading="lazy"></iframe>
            <button onclick="expandIframe('grafico_pizza_sexo.html')">Expandir</button>
        </div>

        <!-- Substituído o gráfico de Indígenas e Quilombolas pelo gráfico GPTE -->
        <div class="chart" id="grafico_gpte">
            <h2>Famílias GPTE</h2>
            <iframe src="grafico_gpte.html" loading="lazy"></iframe>
            <button onclick="expandIframe('grafico_gpte.html')">Expandir</button>
        </div>
    </div>

    <script>
        function expandIframe(src) {
            var iframe = document.createElement('iframe');
            iframe.src = src;
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.zIndex = '1000';
            iframe.style.backgroundColor = 'white';

            var closeBtn = document.createElement('button');
            closeBtn.innerText = 'Fechar';
            closeBtn.style.position = 'fixed';
            closeBtn.style.top = '10px';
            closeBtn.style.right = '10px';
            closeBtn.style.zIndex = '1001';
            closeBtn.onclick = function () {
                document.body.removeChild(iframe);
                document.body.removeChild(closeBtn);
            };

            document.body.appendChild(iframe);
            document.body.appendChild(closeBtn);
        }
    </script>
</body>
</html>
